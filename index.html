<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prem S â€” Professional Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;overflow-x:hidden;background:#0a0a0a;color:#fff;scroll-behavior:smooth}
    #backgroundCanvas{position:fixed;inset:0;z-index:-3;background:linear-gradient(135deg, #121212 0%, #1b2c4f 100%)}
    #cursorCanvas{position:fixed;inset:0;z-index:1000;pointer-events:none}
    #threeCanvas{position:fixed;inset:0;z-index:-2;pointer-events:none}
    nav{
      position:fixed;top:0;left:0;width:100%;display:flex;justify-content:center;gap:20px;padding:18px 14px;
      background:rgba(10,16,72,.88);backdrop-filter:blur(12px);border-bottom:1px solid #1b2c4f;z-index:100;
      box-shadow:0 8px 32px rgba(0,255,255,.09)
    }
    nav a{color:#fff;text-decoration:none;font-weight:500;transition:all .25s ease;position:relative;padding:8px 16px;border-radius:8px}
    nav a:hover{color:#0ff;text-decoration:underline;background:rgba(0,255,255,.09);transform:translateY(-2px)}
    section{
      min-height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;
      padding:48px 24px 64px;text-align:center;position:relative;z-index:1;margin:88px auto 24px;
      border-radius:20px;background:rgba(22,28,50,.65);backdrop-filter:blur(9px);
      border:1px solid #1b2c4f;max-width:1200px;
      box-shadow:0 20px 40px rgba(0,255,255,.08), inset 0 1px 0 rgba(255,255,255,.09)
    }
    h1,h2,h3{margin-bottom:14px;color:#0ff;background:linear-gradient(45deg,#0ff,#8e2de2);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    p{max-width:780px;margin:0 auto 14px;line-height:1.6;color:#e2e2e2}
    .btn{
      display:inline-block;margin:10px;padding:12px 24px;border-radius:15px;text-decoration:none;
      font-weight:600;transition:all .22s ease;position:relative;overflow:hidden;
      background:linear-gradient(45deg,#0ff,#00d4ff);color:#222;box-shadow:0 0 12px rgba(0,255,255,.12)
    }
    .btn-download{background:linear-gradient(45deg,#8e2de2,#c233ff);color:#fff;box-shadow:0 0 12px rgba(142,45,226,.19)}
    .btn:hover{transform:scale(1.04) translateY(-4px);box-shadow:0 8px 24px rgba(0,255,255,.22)}
    .projects-grid,.certs-grid,.internships-grid,.achievements-grid{
      display:grid;grid-template-columns:1fr;gap:32px;width:100%;margin-top:32px
    }
    @media(min-width:768px){
      .projects-grid,.certs-grid,.internships-grid,.achievements-grid{grid-template-columns:1fr 1fr}
    }
    .project-card,.internship-card,.achievement-item,.cert-item{
      background:rgba(255,255,255,.10);padding:28px;border-radius:20px;
      border:1px solid #1b2c4f;transition:all .32s cubic-bezier(.22,.89,.32,1.12);box-shadow:0 10px 30px rgba(0,255,255,.11);
      position:relative;overflow:hidden;text-align:left
    }
    .project-card:hover,.internship-card:hover,.achievement-item:hover{transform:scale(1.04);box-shadow:0 16px 32px rgba(0,255,255,.19)}
    /* About and skills */
    .about-content{display:flex;flex-direction:column;align-items:center;gap:32px;max-width:900px}
    .about-image{width:180px;height:180px;border-radius:50%;object-fit:cover;
      border:3px solid #0ff;box-shadow:0 0 24px rgba(0,255,255,.23);transition:all .28s}
    .about-image:hover{transform:scale(1.06);box-shadow:0 0 34px rgba(0,255,255,.43)}
    @media(min-width:768px){.about-content{flex-direction:row;text-align:left}.about-text{margin-left:32px}}
    .skills-wrap{width:100%;max-width:900px;height:340px;display:flex;align-items:center;justify-content:center;margin:0 auto;}
    .skills-cloud{display:flex;flex-wrap:wrap;gap:20px;justify-content:center;align-items:center;width:100%;}
    .skill{
      background:linear-gradient(135deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
      border:1px solid #1b2c4f;
      border-radius:14px;padding:13px 22px;box-shadow:0 6px 16px rgba(0,255,255,.08);
      font-weight:600;color:#0ff;transition:all .24s;cursor:pointer;
      min-width:160px;text-align:left;position:relative;overflow:visible;
      display:flex;flex-direction:column;align-items:flex-start;
    }
    .skill .label{font-size:1.08em;font-weight:700;color:#0ff;}
    .skill .desc{font-size:0.92em;font-weight:400;color:#c5c2ee;margin-top:2px;}
    .skill:hover{background:linear-gradient(135deg,#0ff26,#8e2de24f);box-shadow:0 12px 20px rgba(0,255,255,.21);border-color:#0ff}
    /* Modal styling omitted for brevity, keep as before */

  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <canvas id="cursorCanvas"></canvas>
  <div id="threeCanvas"></div>
  <nav>
    <a href="#intro"><i class="fas fa-home"></i> Home</a>
    <a href="#about"><i class="fas fa-user"></i> About</a>
    <a href="#projects"><i class="fas fa-code"></i> Projects</a>
    <a href="#skills"><i class="fas fa-cogs"></i> Skills</a>
    <a href="#certs"><i class="fas fa-certificate"></i> Certifications</a>
    <a href="#internships"><i class="fas fa-briefcase"></i> Internships</a>
    <a href="#achievements"><i class="fas fa-trophy"></i> Achievements</a>
    <a href="#contact"><i class="fas fa-envelope"></i> Contact</a>
    <a href="#resume"><i class="fas fa-file-pdf"></i> Resume</a>
  </nav>
  <!-- INTRO, ABOUT, PROJECTS, CERTS, etc as in your file -->
  <section id="skills" class="skills">
    <h2>Skills</h2>
    <div class="skills-wrap">
      <div class="skills-cloud" id="skillsCloud">
        <!-- Skill items will be injected below -->
      </div>
    </div>
  </section>
  <!-- Rest of sections... -->

  <script>
    /* Minimal glowing cursor effect: */
    const cursorCanvas = document.getElementById('cursorCanvas');
    const cCtx = cursorCanvas.getContext('2d');
    function resizeCursor() {
      cursorCanvas.width = window.innerWidth;
      cursorCanvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCursor);
    resizeCursor();
    let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
    window.addEventListener('mousemove', e => {
      mouseX = e.clientX; mouseY = e.clientY;
    });
    function animateCursor() {
      cCtx.clearRect(0,0,cursorCanvas.width,cursorCanvas.height);
      cCtx.save();
      cCtx.globalAlpha = 0.26;
      cCtx.beginPath();
      cCtx.arc(mouseX, mouseY, 22, 0, Math.PI*2);
      cCtx.fillStyle = "#0ff";
      cCtx.shadowBlur = 24;
      cCtx.shadowColor = "#8e2de2";
      cCtx.fill();
      cCtx.restore();
      requestAnimationFrame(animateCursor);
    }
    animateCursor();

    /* Skills rendering: */
    const skills = [
      { label:'C++', desc:'Competitive programming & advanced structures'},
      { label:'Java', desc:'Spring Boot, microservices, backend'},
      { label:'JavaScript', desc:'ES6+, interactive web apps'},
      { label:'React', desc:'Modern UI/UX, hooks, SPA dev'},
      { label:'Node.js', desc:'APIs, real-time apps, Express'},
      { label:'Express', desc:'RESTful APIs, middleware'},
      { label:'MySQL', desc:'Queries, schema, optimization'},
      { label:'AWS', desc:'Cloud infra, deployments'},
      { label:'Spring Boot', desc:'Enterprise apps, security'},
      { label:'Python', desc:'Data analysis, ML, automation'},
      { label:'UI/UX Design', desc:'Wireframes, prototyping, usability'}
    ];
    const skillsCloud = document.getElementById('skillsCloud');
    skills.forEach(skill => {
      const el = document.createElement('div');
      el.className = 'skill';
      el.innerHTML = `<span class="label">${skill.label}</span><span class="desc">${skill.desc}</span>`;
      skillsCloud.appendChild(el);
    });

    /* Optionally, you may keep subtle 3D parallax: */
    document.querySelector('.skills-wrap').addEventListener('mousemove', e => {
      const rect = skillsCloud.getBoundingClientRect();
      const px = (e.clientX - rect.left) / rect.width - 0.5;
      const py = (e.clientY - rect.top) / rect.height - 0.5;
      skillsCloud.style.transform = `perspective(700px) rotateY(${px*8}deg) rotateX(${-py*8}deg)`;
    });
    document.querySelector('.skills-wrap').addEventListener('mouseleave', e => {
      skillsCloud.style.transform = `perspective(700px) rotateY(0deg) rotateX(0deg)`;
    });

    /* Remove all smoke/star/glitter code from previous version. */

    /* Rest of your modal/contact/background scripts (Three.js etc) can remain with the original code since they're not visually intrusive. */
  </script>
</body>
</html>
